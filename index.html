<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <div id="image"></div>
    <div class="text">Ping Pong Score Keeper</div>
    <div class="score-board">
        <h1><span id="left-score">0</span> to <span id="right-score">0</span></h1>
        <h3 id="font1">Use the buttons below to keep score</h3>
        <label for="play-upto" class="font2">Playing To</label>
        <select name="palyUpto" id="playUpto">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <div id="buttons">
        <button id="player1" class="button-equal">+Player One</button><button id="player2" class="button-equal">+Player Two</button><button id="reset" class="button-equal" onClick="location.reload()">Reset</button>
    </div>
   </div>
</body>
</html>
